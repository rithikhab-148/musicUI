<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Music UI</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Choose Your Music</h1>

<div class="container">

    <!-- Tamil Songs -->
    <div class="music-box">
        <h2>Tamil Songs</h2>
        <a href="#mustafa">Mustafa Mustafa</a>
        <a href="#pallikoodam">Pallikoodam</a>
        <a href="#friendship">Friendship Anthem</a>
        <a href="#gala">Gala Gala</a>
    </div>

    <!-- English Songs -->
    <div class="music-box">
        <h2>English Songs</h2>
        <a href="#farewell">Farewell</a>
        <a href="#points">Points of View</a>
        <a href="#ican">I Can</a>
        <a href="#onefriend">One Friend</a>
    </div>

</div>

<!-- SONG DISPLAY SECTION -->

<div id="mustafa" class="song-display">
    <img src="images/mustafa.jpeg" alt="Mustafa Mustafa">
    <div class="controls">
        <span>⏮</span><span>▶</span><span>❚❚</span><span>⏭</span>
    </div>
</div>
